<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group input[type="text"] {
            width: 100%;
            padding: 5px;
            font-size: 14px;
        }
        .input-group button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/search" method="GET">
            <div class="input-group">
                <input type="text" name="search" placeholder="Enter the url" required>
            </div>
            <div class="input-group">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
